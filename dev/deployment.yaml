apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-tomcat
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: tomcat
        ports:
          - containerPort: 8080
